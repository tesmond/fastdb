<svg
  width="24"
  height="24"
  viewBox="0 0 24 24"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>

  <!-- Database stack -->
  <ellipse cx="10" cy="6" rx="6" ry="2.5" fill="#2FA4FF"/>
  <rect x="4" y="6" width="12" height="7" fill="#1C7ED6"/>
  <ellipse cx="10" cy="13" rx="6" ry="2.5" fill="#1C7ED6"/>

  <!-- Inner highlights -->
  <ellipse cx="10" cy="6" rx="5" ry="1.8" fill="#74C0FC" opacity="0.6"/>
  <ellipse cx="10" cy="13" rx="5" ry="1.8" fill="#4DABF7" opacity="0.6"/>

  <!-- Magnifying glass lens -->
  <circle cx="13.9" cy="10.8" r="4" fill="#0B7285"/>
  <circle cx="13.9" cy="10.8" r="3.2" fill="#15AABF"/>

  <!-- Centered chart bars -->
  <rect x="12.3" y="10.5" width="1" height="2.2" fill="#E3FAFC"/>
  <rect x="13.6" y="9.9" width="1" height="2.9" fill="#E3FAFC"/>
  <rect x="14.9" y="9" width="1" height="3.8" fill="#E3FAFC"/>

  <!-- Magnifying glass handle -->
  <rect
    x="16.6"
    y="13.5"
    width="4"
    height="1.4"
    rx="0.7"
    transform="rotate(45 16.8 13.8)"
    fill="#495057"
  />

</svg>
